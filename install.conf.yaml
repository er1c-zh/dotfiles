- defaults:
    link:
        relink: true
    shell:
        stdout: true
        stderr: true

- shell:
    - ['git submodule update --init --recursive', 'Install submodules.']

- create:
    - ~/bin
    - ~/tmp
    - ~/opt

- link:
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.vimrc.bundles: vim/vimrc.bundles
    ~/.ctags: vim/ctags
    ~/.zshrc: zshrc

- shell:
    - [./homebrew.sh, Install homebrew.]
    - [./homebrew_pkg.sh, Install homebrew package.]
    - [./homebrew_cask.sh, Install homebrew cask.]
    - [git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim, Clone Vundle]
    - [rm -rf ~/tmp/*, Clean tmp files.]

