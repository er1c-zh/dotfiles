- defaults:
    link:
        relink: true
    shell:
        stdout: true
        stderr: true

- shell:
    - ['git submodule update --init --recursive', 'Install submodules.']

- create:
    - ~/bin
    - ~/tmp
    - ~/opt

- link:
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.zshrc: zshrc

- shell:
    - [./homebrew.sh, Install homebrew.]
    - [rm -rf ~/tmp/*, Clean tmp files.]

